<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Fudo mini app</title>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div id="intro_wrapper">
        <h2>Xin chào, Thiện!</h2>
        <p>Hôm nay bạn muốn đặt giấy nào?</p>
      </div>

      <div id="slider_container">
        <div id="slider_wrapper"></div>
        <div id="slider_dots"></div>
      </div>

      <div id="action_wrapper">
        <div id="search_bar">
          <img src="./assets/images/icons/search.png" alt="search icon" />
          <input type="text" placeholder="Tìm sản phẩm" />
        </div>
        <button class="action_btn">
          <img src="./assets/images/icons/chat.png" />
        </button>
        <button class="action_btn">
          <img src="./assets/images/icons/bell.png" />
        </button>
      </div>

      <div id="shortcut_wrapper"></div>

      <div id="voucher_area">
        <div id="voucher_list"></div>
      </div>

      <div id="best_sellers">
        <div id="product_list"></div>
      </div>

      <div id="product_categories">
        <div id="category_list"></div>
      </div>

      <div id="recommend_combo">
        <div id="combo_list"></div>
      </div>

      <div id="scroll_for_keep_reading">
        <p>Tiếp tục vuốt lên để đọc</p>
        <img src="./assets/images/keep-scrolling.png" />
      </div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
